media_checked: |
  該資源已登錄，當前設置的關鍵字：%s
  ---  
  可用指令：(關鍵字必須用逗號隔開如：/sk 低頭,廢鐵)
  /sk - 設置圖檔的關鍵字，會覆蓋當前的所有關鍵字設定。
  /ak - 新增圖檔的關鍵字。

media_unchecked: |
  該資源已登錄，但尚未設定關鍵字。  
  ---  
  可用指令：(關鍵字必須用逗號隔開如：/sk 低頭,廢鐵)
  /sk - 設置圖檔的關鍵字，會覆蓋當前的所有關鍵字設定。
  /ak - 新增圖檔的關鍵字。


media_new: |
  該資源尚未登錄，將會進行快取，可繼續進行操作。  
  ---
  可用指令：(關鍵字必須用逗號隔開如：/sk 低頭,廢鐵)
  /sk - 設置圖檔的關鍵字，會覆蓋當前的所有關鍵字設定。
  /ak - 新增圖檔的關鍵字。


help_msg: |
  *使用方式*
  - 傳送一張貼圖或是 GIF 可以取得當前登錄的關鍵字及狀態。
  - Reply 一張貼圖或是 GIF 並輸入 /ak 可增加該資源的關鍵字。
  - Reply 一張貼圖或是 GIF 並輸入 /sk 可置重新設置該資源的關鍵字（覆蓋原有設置）

  *注意事項*
  - 關鍵字必須用半形逗號,隔開中間不可有其他的空白。
  - 關鍵字添加後會由資料庫處理索引，需要幾分鐘的時間。

